name: Run Trading Bot

on:
  schedule:
    # 9:30 AM ET - accounts for both EST (14:30 UTC) and EDT (13:30 UTC)
    - cron: '30 13 * * 1-5'  # 9:30 AM EDT (summer)
    - cron: '30 14 * * 1-5'  # 9:30 AM EST (winter)
  workflow_dispatch:  # Allow manual trigger

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run trading bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_PAPER: ${{ secrets.ALPACA_PAPER }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python trader.py

      - name: Generate summary for browser viewing
        if: always()
        run: |
          if [ -f latest_decisions.json ]; then
            python generate_summary.py latest_decisions.json >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Trading decisions file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload trading decisions (single file)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trading-decisions
          path: latest_decisions.json
          retention-days: 30
          # Single file artifact - can be viewed directly in GitHub UI

      - name: Upload logs (single file)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trading-logs
          path: trader.log
          retention-days: 30
          # Single file artifact - can be viewed directly in GitHub UI
